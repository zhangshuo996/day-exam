<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<script src="../libs/require.js" type="text/javascript" charset="utf-8"></script>
	<style>
		#inp{
			width: 85%;
		}
		.mui-bar{
			position: none;
			background: #f2f2f2;
		}
		.mui-bar>img{
			width: 4%;
		}
		.mui-nav{
			width: 1000px;
			height: 50px;
			display: flex;
			justify-content: space-around;
			align-items: center;
			background: #f2f2f2;
		}
		#mui-navs{
			position: none;
			height: 50px;
		}
		#mui-scroll{
			width: 1000px;
		}
		#slider{
			margin-top: 50px;
		}
		.mui-nav>span{
			
		}
		.mui-table-view.mui-grid-view{
			display: flex;
			
		}
		.mui-table-view.mui-grid-view>li{
			flex-shrink: 0;
		}
		.mui-table-view{
			overflow-x: auto;
		}
		.img{
			width: 100%;
		}
	</style>
</head>
<body>
	<!-- 主界面菜单同时移动 -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable">
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 菜单容器 -->
				<aside class="mui-off-canvas-left" id="offCanvasSide">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<!-- 菜单具体展示内容 -->
							
						</div>
					</div>
				</aside>
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide"></a>
					<input id="inp" type="search" name="" required="" placeholder="Search" x-webkit-speech="" x-webkit-grammar="builtin:search" lang="zh-CN">
					<img src="images/1_03.png" class="mui-right">
					
				</header>
				<nav class="mui-bar mui-bar-tab">
					<a class="mui-tab-item mui-active">
						<span class="mui-icon mui-icon-home"></span>
						<span class="mui-tab-label">首页</span>
					</a>
					<a class="mui-tab-item">
						<span class="mui-icon mui-icon-phone"></span>
						<span class="mui-tab-label">分类</span>
					</a>
					<a class="mui-tab-item">
						<span class="mui-icon mui-icon-email"></span>
						<span class="mui-tab-label">购物车</span>
					</a>
					<a class="mui-tab-item">
						<span class="mui-icon mui-icon-person"></span>
						<span class="mui-tab-label">我的</span>
					</a>
				</nav>
				<!-- 主页面内容容器 -->
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 主界面具体展示内容 -->
						<div class="mui-scroll-wrapper" id="mui-navs">
							<div class="mui-scroll" id="mui-scroll">
								<!--这里放置真实显示的DOM内容-->
								<div class="mui-nav">
									<span>推荐</span>
									<span>手机</span>
									<span>智能</span>
									<span>电视</span>
									<span>电脑</span>
									<span>起全面屏</span>
									<span>生活用品</span>
									<span>www</span>
								</div>
							</div>
						</div>
						
						
						<div id="slider" class="mui-slider" >
						  <div class="mui-slider-group mui-slider-loop">
							<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
							<div class="mui-slider-item mui-slider-item-duplicate">
							  <a href="#">
								<img src="images/2_07.png">
							  </a>
							</div>
							<!-- 第一张 -->
							<div class="mui-slider-item">
							  <a href="#">
								<img src="images/2_07.png">
							  </a>
							</div>
							<!-- 第二张 -->
							<div class="mui-slider-item">
							  <a href="#">
								<img src="images/2_07.png">
							  </a>
							</div>
							<!-- 第三张 -->
							<div class="mui-slider-item">
							  <a href="#">
								<img src="images/2_07.png">
							  </a>
							</div>
							<!-- 第四张 -->
							<div class="mui-slider-item">
							  <a href="#">
								<img src="images/2_07.png">
							  </a>
							</div>
							<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
							<div class="mui-slider-item mui-slider-item-duplicate">
							  <a href="#">
								<img src="images/2_07.png">
							  </a>
							</div>
						  </div>
						  <div class="mui-slider-indicator">
							<div class="mui-indicator mui-active"></div>
							<div class="mui-indicator"></div>
							<div class="mui-indicator"></div>
							<div class="mui-indicator"></div>
						  </div>
						</div>
						<img src="images/3_09.png"  class="img">
						<img src="images/3_09.png"  class="img" >
						<img src="images/3_09.png"   class="img">
						
					</div>
				</div>
		   	 <div class="mui-off-canvas-backdrop"></div>
			 
			</div>
		</div>
</body>
</html>
<script>
	mui('.mui-content').scroll({
		scrollY: true, //是否竖向滚动
		scrollX: false, //是否横向滚动
		startX: 0, //初始化时滚动至x
		startY: 0, //初始化时滚动至y
		indicators: true, //是否显示滚动条
		deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
		bounce: true //是否启用回弹
	});
	mui('#mui-navs').scroll({
		scrollY: false, //是否竖向滚动
		scrollX: true, //是否横向滚动
		startX: 0, //初始化时滚动至x
		startY: 0, //初始化时滚动至y
		indicators: true, //是否显示滚动条
		deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
		bounce: true //是否启用回弹
	});
</script>
